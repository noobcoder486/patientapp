<body style="background-color: rgb(216, 216, 216);    ">

    <div class="container">
    <div class="row">
        <div class="col-lg-6 col-12 col-sm-6 mt-3"  >
            <div class="mainContainer" style="background-color: rgb(255, 255, 255); box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; border-radius: 8px;">
                <div class="headerBox" style="padding-top:10px; padding-left: 10px;">
                    <p style="color: rgb(11, 11, 138);font-weight: 550;">Create Patient</p>
                </div>
                <hr>

                <div class="bodyContainer">
                    <form [formGroup]="patientForm">
                       <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500">First Name</label>
                                            <input style="height:30px;width:100%" type="text"
                                                formControlName="FirstName" class="form-control" required
                                                placeholder="First Name">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputPassword4">Last Name</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="LastName"
                                                class="form-control" required placeholder="Last Name">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputEmail4">Email Id</label>
                                            <input style="height:25px;width:100%" type="email" formControlName="Email"
                                                class="form-control" required placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputEmail4">Phone No</label>
                                            <input style="height:25px;width:100%" type="number" formControlName="Phone"
                                                maxlength="10" class="form-control" required placeholder="Phone">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputEmail4">Address 1</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="Address1"
                                                class="form-control" required placeholder="Address 1">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputEmail4">Address 2</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="Address2"
                                                class="form-control" required placeholder="Address 2">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputCity">City</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="City"
                                                class="form-control" required placeholder="City" />
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputState">State</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="State"
                                                class="form-control" required placeholder="State" />
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label style="font-weight: 500" for="inputState">ZipCode</label>
                                            <input style="height:25px;width:100%" type="text" formControlName="ZipCode"
                                                class="form-control" required placeholder="ZipCode" />
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <button class="btn"
                                                style="background-color:rgb(92, 10, 168);color:white;border-radius: 20px;width:100px;height: 35px;text-align: center;"
                                                (click)="createPatient()">Add</button>
                                        </div>
                                    </div>
                        </form>
                </div>
            </div>
        </div>

         <div class="col-lg-6 col-12 col-sm-6 mt-3 ">
            <app-patient-list></app-patient-list>
        </div>
    </div>
    </div>


 
</body>
