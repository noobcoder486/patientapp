<div class="container">
    <form [formGroup]="patientForm">
    <div class="row">
        <div class="col-sm-10 col-lg-11 col-md-11">
            <h3 style="color: rgb(11, 11, 138);font-weight: 550;">Patient Details</h3>
        </div>
        <div class="col-sm-2 col-lg-1 col-md-1">
            <button style="background-color: rgb(240, 77, 77);padding:0;color: white;" mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
              </button>
        </div>
        
    </div><hr />
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">FirstName</label>
            <input type="text" formControlName="FirstName" class="form-control" placeholder="FirstName">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">LastName</label>
            <input type="text" formControlName="LastName" class="form-control" placeholder="LastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email Id</label>
            <input type="email" formControlName="Email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Phone No</label>
            <input type="tel" formControlName="Phone" class="form-control" placeholder="Phone">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Address 1</label>
            <input type="text" formControlName="Address1" class="form-control"  placeholder="Address1">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Address 2</label>
            <input type="text" formControlName="Address2" class="form-control" placeholder="Address2">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" formControlName="City" class="form-control" />
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" formControlName="State" class="form-control" />
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" formControlName="ZipCode" class="form-control" />
        </div>
    </div>
    <button type="submit" class="btn form-group" style="height: 35px;background-color: rgb(92, 10, 168);color: white;border-radius: 20px;" (click)="updatePatient()" [hidden]="!isEdit">Update Patient</button>
    </form>
</div>
