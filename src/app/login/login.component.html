<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="mainDiv">
        <div class="headerDiv">
            <div style="display:flex; align-items: center; justify-content: center; height: 100%;">
                <div style="padding-right: 20px;">
                    <img src="assets/settings.png" width="50px" >
                </div>
                <div>
                    <label class="HeaderText">Patient System</label>
                </div>
            </div>
          
        </div>

        <!-- <div class="bodyDiv"> -->
            <form  [formGroup]="loginForm">
            <div class="row">
                <div class="col-12" style="text-align: center; margin-top: 18px;">
                    <label style="font-weight: 600; font-size: 19px; color: rgb(26, 17, 153); padding-bottom: 25px;">Login to your Account</label>
                </div>
            </div>

            <div class="row" style="padding: 20px;">
                <div class="col-12" style="display: flex; justify-content: center;">
                    <div style="padding-bottom: 15px;" >
                        <input type="text" formControlName="Username" placeholder="Email Address" class="textBox form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12" style="display: flex; justify-content: center;">
                    <div  style="padding-bottom: 15px;" >
                        <input type="password" formControlName="Password" placeholder="Password" class=" textBox form-control">
                    </div>
                </div>
            </div>

            <!-- <div class="row" style="padding-bottom:10px ;">
                <div class="col-12" >
                    <div style="float: left; padding-left: 13%;">
                        <input type="checkbox"><label>Remember me</label>
                    </div>
                </div>
            </div> -->


            <div class="row">
                <div class="col-12" style="padding-left: 55px; padding-right: 55px; ">
                    <div style="width: 100%;">
                        <button style="width: 100%;display: flex; align-items: center; justify-content: center;" type="submit" (click)="Login()" class=" login">LOGIN </button>
                    </div>
                </div>
            </div>
        </form>
        <!-- </div> -->
         
    </div>

    
</body>
</html>
